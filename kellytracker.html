<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Self-Care Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      padding: 20px;
      max-width: 300px;
      margin: 0 auto;
      color: #333;
    }
    h2 {
      text-align: left;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .habit {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .habit input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    .footer {
      font-size: 1.0em;
      text-align: left;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>🧡 Self-Care Tracker</h2>
  <div class="habit"><input type="checkbox" id="drink" /> <label for="drink">Drink some water 💧</label></div>
  <div class="habit"><input type="checkbox" id="stretch" /> <label for="stretch">Stretch your body 🧘</label></div>
  <div class="habit"><input type="checkbox" id="friend" /> <label for="friend">Talk to a friend 💬</label></div>
  <div class="habit"><input type="checkbox" id="sun" /> <label for="sun">Get some sunshine ☀️</label></div>
  <div class="habit"><input type="checkbox" id="breathe" /> <label for="breathe">Take a deep breath 🌬️</label></div>
  <div class="footer">Your wellbeing comes first 🌿</div>

  <script>
    const habits = ['drink', 'stretch', 'friend', 'sun', 'breathe'];
    const todayKey = new Date().toLocaleDateString('en-AU', { timeZone: 'Australia/Sydney' });

    // Load saved state
    habits.forEach(habit => {
      const key = `${habit}_${todayKey}`;
      const isChecked = localStorage.getItem(key) === 'true';
      document.getElementById(habit).checked = isChecked;
      document.getElementById(habit).addEventListener('change', (e) => {
        localStorage.setItem(key, e.target.checked);
      });
    });
  </script>
</body>
</html>
