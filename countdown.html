<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to November 14, 2025</title>

  <!-- Inter font from Google Fonts (used by Notion) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f39c12, #e74c3c); /* Colorful gradient background */
      color: #ffffff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      overflow: hidden;
    }

    .widget {
      background-color: rgba(255, 255, 255, 0.9); /* White background with some transparency */
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 80%;
      max-width: 500px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .date {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555555;
      letter-spacing: 0.05em;
    }

    .countdown {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: 700;
      color: #f39c12;
    }

    .clock {
      font-weight: 600;
      font-size: 3rem;
      letter-spacing: 0.15em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .time {
      min-width: 50px;
      display: inline-block;
      padding: 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
      font-size: 2rem;
    }

    .time.am-pm {
      min-width: 50px;
      display: inline-block;
      padding: 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      font-size: 1.8rem;
    }

    .colon {
      margin: 0 8px;
      color: #34495e;
    }

    /* Decorations */
    .decorations {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: -1;
    }

    .decorations::after {
      content: "🎉"; 
      font-size: 50px;
      animation: float 4s ease-in-out infinite;
    }

    /* Floating animation for decorations */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

<!-- Decoration for festive vibes -->
<div class="decorations"></div>

<div class="container">
  <div class="widget">

    <!-- Date Section -->
    <div class="date" id="date">Loading date...</div>

    <!-- Countdown Clock -->
    <div class="countdown" id="countdown">Counting down...</div>

    <div class="clock">
      <span class="time" id="hour">--</span>
      <span class="colon">:</span>
      <span class="time" id="min">--</span>     
      <span class="colon"></span>
      <span class="time am-pm" id="ampm">AM</span>
    </div>

  </div>
</div>

<script>
// Function to display today's date
function displayDate(today) {
  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  const dayName = days[today.getDay()];
  const monthName = monthNames[today.getMonth()];
  const date = today.getDate();
  const year = today.getFullYear();

  document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
}

// Function to display the current clock time
function displayClock(today) {
  const hour24 = today.getHours();
  const hour12 = twelveHour(hour24);
  const minutes = padZeros(today.getMinutes());
  
  const ampm = hour24 >= 12 ? 'PM' : 'AM';

  document.getElementById('hour').textContent = hour12;
  document.getElementById('min').textContent = minutes;
  
  document.getElementById('ampm').textContent = ampm;
}

function twelveHour(hour) {
  if (hour === 0) return 12;
  else if (hour > 12) return hour - 12;
  else return hour;
}

function padZeros(num) {
  return num < 10 ? '0' + num : num;
}

// Countdown Function
function countdownToNovember() {
  const now = new Date();
  const targetDate = new Date('November 14, 2025 00:00:00');
  const diff = targetDate - now; // Time difference in milliseconds

  // Time calculations
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // Display countdown
  const countdownEl = document.getElementById('countdown');
  countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

  // Add comments based on remaining time
  if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
    countdownEl.textContent = "It's here! 🎉";
  } else if (days <= 10) {
    countdownEl.textContent = "Not long now! ⏳";
  } else if (days <= 30) {
    countdownEl.textContent = "Hang in there! 🌟";
  } else if (days > 30) {
    countdownEl.textContent = `${days} days left. 🌞`;
  }

  // Update the countdown every second
  setTimeout(countdownToNovember, 1000);
}

// Function to display the widget's content
function displayWidget() {
  const now = new Date();
  displayDate(now);
  displayClock(now);
  setTimeout(displayWidget, 500);
  countdownToNovember(); // Start the countdown
}

displayWidget();
</script>

</body>
</html>
