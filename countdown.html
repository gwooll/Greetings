<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to November 14, 2025</title>

  <!-- Inter font from Google Fonts (used by Notion) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #37352f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      background-color: #f39c12;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .title {
      font-weight: 600;
      font-size: 1.4rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .clock {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .unit {
      text-align: center;
    }

    .time {
      min-width: 50px;
      padding: 8px 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      font-size: 1.6rem;
      font-weight: 600;
    }

    .label {
      font-size: 0.75rem;
      color: #ffffff;
      margin-top: 4px;
      display: block;
    }

    .message {
      font-size: 1rem;
      color: #ffffff;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="widget">
  <div class="title">The countdown is on! The End of Busy Season Party is in...</div>

  <div class="clock">
    <div class="unit">
      <div class="time" id="days">--</div>
      <span class="label">Days</span>
    </div>
    <div class="unit">
      <div class="time" id="hours">--</div>
      <span class="label">Hours</span>
    </div>
    <div class="unit">
      <div class="time" id="minutes">--</div>
      <span class="label">Minutes</span>
    </div>
    <div class="unit">
      <div class="time" id="seconds">--</div>
      <span class="label">Seconds</span>
    </div>
  </div>

  <div class="message" id="countdownMessage">Loading message...</div>
</div>

<script>
function countdownToNovember() {
  const now = new Date();
  const targetDate = new Date('November 14, 2025 00:00:00');
  const diff = targetDate - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;

  const msg = document.getElementById('countdownMessage');
  if (diff <= 0) {
    msg.textContent = "The day is here! 🎉";
  } else if (days <= 7) {
    msg.textContent = "Just a week left! ⏳";
  } else if (days <= 30) {
    msg.textContent = "Not long now! 🌟";
  } else {
    msg.textContent = "Hang in there! 🪂";
  }

  setTimeout(countdownToNovember, 1000);
}

countdownToNovember();
</script>

</body>
</html>
