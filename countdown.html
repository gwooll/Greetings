<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to November 14, 2025</title>

  <!-- Inter font from Google Fonts (used by Notion) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff; /* White background */
      color: #37352f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      overflow: hidden;
    }

    .widget {
      background-color: #f39c12; /* Colorful box */
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 80%;
      max-width: 500px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .message {
      font-weight: 600;
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 0.05em;
    }

    .countdown {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: 700;
      color: #ecf0f1;
    }

    .clock {
      font-weight: 600;
      font-size: 3rem;
      letter-spacing: 0.15em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .time {
      min-width: 50px;
      display: inline-block;
      padding: 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
      font-size: 2rem;
    }

    .time.am-pm {
      min-width: 50px;
      display: inline-block;
      padding: 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      font-size: 1.8rem;
    }

    .colon {
      margin: 0 8px;
      color: #34495e;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="widget">

    <!-- Countdown Message -->
    <div class="message" id="message">The countdown is on! The End of Busy Season Party is in...</div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">Counting down...</div>

    <!-- Time Display -->
    <div class="clock">
      <span class="time" id="days">--</span> days
      <span class="colon">:</span>
      <span class="time" id="hours">--</span> hours
      <span class="colon">:</span>
      <span class="time" id="minutes">--</span> minutes
      <span class="colon">:</span>
      <span class="time" id="seconds">--</span> seconds
    </div>

  </div>
</div>

<script>
// Countdown Function
function countdownToNovember() {
  const now = new Date();
  const targetDate = new Date('November 14, 2025 00:00:00');
  const diff = targetDate - now; // Time difference in milliseconds

  // Time calculations
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // Update the countdown text
  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;

  // Add comments based on remaining time
  const countdownEl = document.getElementById('countdown');
  if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
    countdownEl.textContent = "The day is here! 🎉";
  } else if (days <= 7) {
    countdownEl.textContent = "Just a week left! ⏳";
  } else if (days <= 30) {
    countdownEl.textContent = "Not long now! 🌟";
  } else {
    countdownEl.textContent = "Hang in there! 🪂";
  }

  // Update the countdown every second
  setTimeout(countdownToNovember, 1000);
}

countdownToNovember(); // Start the countdown

</script>

</body>
</html>
