<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to November 14, 2025</title>

  <!-- Inter font from Google Fonts (used by Notion) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff; /* white background */
      color: #37352f;
      display: flex;
      justify-content: left;
      align-items: left;
      height: 100vh;
    }

    .widget {
      background-color: #fff;
      padding: 22px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: left;
      width: 90%;
      box-sizing: border-box;
      overflow: hidden;
    }

    .greet {
      font-weight: 600;
      font-size: 2.6rem;
      margin-bottom: 16px;
      color: #f39c12; /* bright blue */
    }

    .date {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #999999;
      letter-spacing: 0.05em;
    }

    .clock {
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 0.15em;
      color: #2c3e50;
    }

    .time {
      min-width: 30px;
      display: inline-block;
      padding: 0 4px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
    }

    .time.am-pm {
      min-width: 30px;
      display: inline-block;
      padding: 0 4px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    .colon {
      margin: 0 8px;
      color: #34495e;
    }

    .countdown {
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #f39c12;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="widget">

    <div class="greet" id="greet">Hello!</div>
    <div class="date" id="date">Loading date...</div>
    <div class="clock">
      <span class="time" id="hour">--</span>
      <span class="colon">:</span>
      <span class="time" id="min">--</span>     
      <span class="colon"></span>
      <span class="time am-pm" id="ampm">AM</span>
    </div>

    <!-- Countdown Clock -->
    <div class="countdown" id="countdown">Counting down...</div>

  </div>
</div>

<script>
// Function to display greetings based on time of the day
function displayGreetings(today){
  const hrs = today.getHours();
  let greet = '';
  const greetEl = document.getElementById('greet');
  greetEl.classList.remove('morning', 'afternoon', 'evening');

  if (hrs < 12)
            greet = 'Good Morning Kelly â˜€ï¸';
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon Kelly ðŸŒ¤ï¸';
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Good Evening Kelly ðŸŒ™';
        document.getElementById('greet').innerHTML = greet;
}

// Function to display today's date
function displayDate(today) {
  const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  const dayName = days[today.getDay()];
  const monthName = monthNames[today.getMonth()];
  const date = today.getDate();
  const year = today.getFullYear();

  document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
}

// Function to display the current clock time
function displayClock(today) {
  const hour24 = today.getHours();
  const hour12 = twelveHour(hour24);
  const minutes = padZeros(today.getMinutes());
  
  const ampm = hour24 >= 12 ? 'PM' : 'AM';

  document.getElementById('hour').textContent = hour12;
  document.getElementById('min').textContent = minutes;
  
  document.getElementById('ampm').textContent = ampm;
}

function twelveHour(hour) {
  if (hour === 0) return 12;
  else if (hour > 12) return hour - 12;
  else return hour;
}

function padZeros(num) {
  return num < 10 ? '0' + num : num;
}

// Countdown Function
function countdownToNovember() {
  const now = new Date();
  const targetDate = new Date('November 14, 2025 00:00:00');
  const diff = targetDate - now; // Time difference in milliseconds

  // Time calculations
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  // Display countdown
  const countdownEl = document.getElementById('countdown');
  countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

  // Add comments based on remaining time
  if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
    countdownEl.textContent = "It's here! ðŸŽ‰";
  } else if (days <= 10) {
    countdownEl.textContent = "Not long now! â³";
  } else if (days <= 30) {
    countdownEl.textContent = "Hang in there! ðŸŒŸ";
  } else if (days > 30) {
    countdownEl.textContent = `${days} days left. ðŸŒž`;
  }

  // Update the countdown every second
  setTimeout(countdownToNovember, 1000);
}

// Function to display the widget's content
function displayWidget() {
  const now = new Date();
  displayGreetings(now);
  displayDate(now);
  displayClock(now);
  setTimeout(displayWidget, 500);
  countdownToNovember(); // Start the countdown
}

displayWidget();
</script>

</body>
</html>
