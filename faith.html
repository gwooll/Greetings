<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Themed Container</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white; /* stays plain white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 600px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    /* Theme button */
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0.2;
      transition: opacity 0.3s ease;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 4px 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .theme-toggle:hover {
      opacity: 1;
    }

    /* Patterns */
    .space {
      background-color: #0b0c10;
      background-image: radial-gradient(white 1px, transparent 1px),
                        radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: white;
    }

    .flowers {
      background-color: #fdf6f9;
      background-image: radial-gradient(circle at 10px 10px, pink 4px, transparent 0),
                        radial-gradient(circle at 30px 30px, lightblue 6px, transparent 0),
                        radial-gradient(circle at 50px 50px, lavender 5px, transparent 0);
      background-size: 60px 60px;
    }

    .whimsy {
      background-color: #fefaf2;
      background-image: radial-gradient(circle at 20px 20px, #ffb347 8px, transparent 0),
                        radial-gradient(circle at 60px 40px, #77dd77 12px, transparent 0),
                        radial-gradient(circle at 40px 70px, #779ecb 10px, transparent 0);
      background-size: 80px 80px;
    }

    .funky {
      background-color: #fff;
      background-image: repeating-linear-gradient(45deg, #ff69b4, #ff69b4 10px, transparent 10px, transparent 20px),
                        repeating-linear-gradient(-45deg, #00ced1, #00ced1 10px, transparent 10px, transparent 20px);
      background-size: 40px 40px;
    }

    .manga {
      background-color: #fff;
      background-image: radial-gradient(black 1px, transparent 1px);
      background-size: 10px 10px;
      background-position: 0 0, 5px 5px;
    }
  </style>
</head>
<body>
  <div class="container space" id="themedContainer">
    <select class="theme-toggle" id="themeSelect">
      <option value="space">Space</option>
      <option value="flowers">Flowers</option>
      <option value="whimsy">Whimsy</option>
      <option value="funky">Funky</option>
      <option value="manga">Manga</option>
    </select>
    <h2>Pick a theme âœ¨</h2>
  </div>

  <script>
    const themeSelect = document.getElementById('themeSelect');
    const container = document.getElementById('themedContainer');

    themeSelect.addEventListener('change', (e) => {
      container.className = 'container ' + e.target.value;
    });
  </script>
</body>
</html>
