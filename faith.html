<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Style Greeting Widget</title>

  <!-- Inter font from Google Fonts (used by Notion) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: left;
      align-items: flex-start;
      height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Theme defaults */
    body.light {
      background-color: #ffffff;
      color: #37352f;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #eeeeee;
    }
    body.ocean {
      background: linear-gradient(to bottom right, #2e8bce, #1c4966);
      color: #ffffff;
    }
    body.sunset {
      background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
      color: #2c3e50;
    }
    body.forest {
      background: linear-gradient(to bottom right, #355c3c, #7ba05b);
      color: #f2f2f2;
    }

    .container {
      padding: 20px;
      width: 100%;
    }

    .theme-selector {
      margin-bottom: 20px;
    }

    .widget {
      background-color: rgba(255,255,255,0.9);
      padding: 22px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: left;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark .widget {
      background-color: rgba(34,34,34,0.9);
      color: #fff;
    }
    body.ocean .widget,
    body.sunset .widget,
    body.forest .widget {
      background-color: rgba(255,255,255,0.85);
      color: inherit;
    }

    .greet {
      font-weight: 600;
      font-size: 2.6rem;
      margin-bottom: 16px;
    }

    .date {
      font-weight: 500;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #999999;
      letter-spacing: 0.05em;
    }

    .clock {
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 0.15em;
      color: inherit;
    }

    .time {
      min-width: 30px;
      display: inline-block;
      padding: 0 4px;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
    }

    body.dark .time {
      background-color: #333;
      color: #f2f2f2;
    }

    .time.am-pm {
      text-transform: uppercase;
    }

    .colon {
      margin: 0 8px;
    }
  </style>
</head>
<body class="light">

<div class="container">
  <div class="theme-selector">
    <label for="theme">Choose a theme: </label>
    <select id="theme">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
      <option value="ocean">Ocean</option>
      <option value="sunset">Sunset</option>
      <option value="forest">Forest</option>
    </select>
  </div>

  <div class="widget">
    <div class="greet" id="greet">Hello!</div>
    <div class="date" id="date">Loading date...</div>
    <div class="clock">
      <span class="time" id="hour">--</span>
      <span class="colon">:</span>
      <span class="time" id="min">--</span>     
      <span class="colon"></span>
      <span class="time am-pm" id="ampm">AM</span>
    </div>
  </div>
</div>

<script>
function displayGreetings(today){
  const hrs = today.getHours();
  let greet = '';
  if (hrs < 12)
    greet = 'Good Morning Faith â˜€ï¸';
  else if (hrs >= 12 && hrs <= 17)
    greet = 'Good Afternoon Faith ðŸŒ¤ï¸';
  else if (hrs >= 17 && hrs <= 24)
    greet = 'Good Evening Faith ðŸŒ™';
  document.getElementById('greet').innerHTML = greet;
}

function displayDate(today) {
  const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const dayName = days[today.getDay()];
  const monthName = months[today.getMonth()];
  const date = today.getDate();
  const year = today.getFullYear();
  document.getElementById('date').textContent = `${dayName}, ${monthName} ${date}, ${year}`;
}

function displayClock(today) {
  const hour24 = today.getHours();
  const hour12 = twelveHour(hour24);
  const minutes = padZeros(today.getMinutes());
  const ampm = hour24 >= 12 ? 'PM' : 'AM';
  document.getElementById('hour').textContent = hour12;
  document.getElementById('min').textContent = minutes;
  document.getElementById('ampm').textContent = ampm;
}

function twelveHour(hour) {
  if (hour === 0) return 12;
  else if (hour > 12) return hour - 12;
  else return hour;
}

function padZeros(num) {
  return num < 10 ? '0' + num : num;
}

function displayWidget() {
  const now = new Date();
  displayGreetings(now);
  displayDate(now);
  displayClock(now);
  setTimeout(displayWidget, 500);
}

document.getElementById('theme').addEventListener('change', (e) => {
  document.body.className = e.target.value;
});

displayWidget();
</script>

</body>
</html>
