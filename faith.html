<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Style Greeting Widget</title>

  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff; /* stays white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
    }

    .widget {
      background-color: #fff;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    /* Fun pattern/gradient themes */
    .theme-light {
      background: #fff;
      color: #37352f;
    }
    .theme-dark {
      background: #2e2e2e;
      color: #eeeeee;
    }
    .theme-ocean {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #2c3e50;
    }
    .theme-sunset {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #2c3e50;
    }
    .theme-forest {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #2c3e50;
    }
    .theme-grid {
      background-color: #fafafa;
      background-image: linear-gradient(#e0e0e0 1px, transparent 1px),
                        linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
      background-size: 20px 20px;
      color: #2c3e50;
    }

    .greet {
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    .date {
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .clock {
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 0.1em;
    }

    .time {
      min-width: 30px;
      display: inline-block;
      padding: 0 4px;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.6);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
      transition: background-color 0.3s ease;
    }

    .colon {
      margin: 0 6px;
    }

    /* Sleek theme selector inside widget */
    .theme-selector {
      margin-top: 20px;
    }
    .theme-selector select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="widget theme-light" id="widget">
    <div class="greet" id="greet">Hello!</div>
    <div class="date" id="date">Loading date...</div>
    <div class="clock">
      <span class="time" id="hour">--</span>
      <span class="colon">:</span>
      <span class="time" id="min">--</span>     
      <span class="colon"></span>
      <span class="time" id="ampm">AM</span>
    </div>

    <!-- Theme selector inside the widget -->
    <div class="theme-selector">
      <label for="theme">Theme: </label>
      <select id="theme">
        <option value="theme-light">Light</option>
        <option value="theme-dark">Dark</option>
        <option value="theme-ocean">Ocean</option>
        <option value="theme-sunset">Sunset</option>
        <option value="theme-forest">Forest</option>
        <option value="theme-grid">Grid Pattern</option>
      </select>
    </div>
  </div>
</div>

<script>
function displayGreetings(today){
  const hrs = today.getHours();
  let greet = '';
  if (hrs < 12)
    greet = 'Good Morning Kelly â˜€ï¸';
  else if (hrs >= 12 && hrs <= 17)
    greet = 'Good Afternoon Kelly ðŸŒ¤ï¸';
  else
    greet = 'Good Evening Kelly ðŸŒ™';
  document.getElementById('greet').innerHTML = greet;
}

function displayDate(today) {
  const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  document.getElementById('date').textContent =
    `${days[today.getDay()]}, ${months[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()}`;
}

function displayClock(today) {
  const hour24 = today.getHours();
  const hour12 = (hour24 === 0) ? 12 : (hour24 > 12 ? hour24 - 12 : hour24);
  const minutes = today.getMinutes().toString().padStart(2,'0');
  const ampm = hour24 >= 12 ? 'PM' : 'AM';
  document.getElementById('hour').textContent = hour12;
  document.getElementById('min').textContent = minutes;
  document.getElementById('ampm').textContent = ampm;
}

function displayWidget() {
  const now = new Date();
  displayGreetings(now);
  displayDate(now);
  displayClock(now);
  setTimeout(displayWidget, 500);
}

document.getElementById('theme').addEventListener('change', (e) => {
  const widget = document.getElementById('widget');
  widget.className = 'widget ' + e.target.value;
});

displayWidget();
</script>

</body>
</html>
