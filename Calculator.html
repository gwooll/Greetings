<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mini Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=MuseoModerno:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: 'MuseoModerno', cursive;
}

/* === WIDGET CONTAINER === */
.calculator {
  width: 280px;               /* PERFECT for sidebar */
  background: #ffffff;
  border-radius: 16px;
  border: 1px solid #e7e7e7;
  padding: 10px;
}

/* === DISPLAY === */
#screen {
  width: 100%;
  height: 60px;
  font-size: 28px;
  text-align: right;
  border-radius: 14px;
  border: none;
  background: #ececec;
  padding: 10px;
  box-sizing: border-box;
  font-family: 'Dosis', sans-serif;
}

/* === BUTTON ROWS === */
.calculator__row {
  display: flex;
  justify-content: space-between;
  margin-top: 6px;
}

/* === BUTTONS === */
.calculator button {
  width: 36px;
  height: 36px;
  font-size: 13px;
  border-radius: 10px;
  background-color: #cad8d8;
  border: none;
  color: #3f3f3f;
  cursor: pointer;
}

.calculator button.dark {
  background-color: #b7df89;
}

.calculator button:hover {
  background: #f7e583;
}

#clean {
  background: #c4eded;
}

/* Wider buttons */
.wide {
  width: 76px;
}
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="screen" />

  <div class="calculator__row">
    <button>Rad</button>
    <button>Deg</button>
    <button id="clean">AC</button>
  </div>

  <div class="calculator__row">
    <button>sin</button>
    <button>cos</button>
    <button>tan</button>
    <button>*</button>
  </div>

  <div class="calculator__row">
    <button>x^</button>
    <button>pi</button>
    <button>%</button>
    <button>/</button>
  </div>

  <div class="calculator__row">
    <button class="dark">7</button>
    <button class="dark">8</button>
    <button class="dark">9</button>
    <button>-</button>
  </div>

  <div class="calculator__row">
    <button class="dark">4</button>
    <button class="dark">5</button>
    <button class="dark">6</button>
    <button>+</button>
  </div>

  <div class="calculator__row">
    <button class="dark">1</button>
    <button class="dark">2</button>
    <button class="dark">3</button>
    <button>=</button>
  </div>

  <div class="calculator__row">
    <button class="wide dark">0</button>
    <button>.</button>
    <button>&radic;</button>
  </div>
</div>

<script>
const display = document.getElementById("screen");
document.querySelectorAll("button").forEach(btn => {
  btn.onclick = () => {
    const v = btn.textContent;

    if (!isNaN(v) || v === ".") display.value += v;
    else if (v === "AC") display.value = "";
    else if (v === "=") display.value = eval(display.value);
    else if (v === "pi") display.value *= Math.PI;
    else if (v === "sin") display.value = Math.sin(display.value);
    else if (v === "cos") display.value = Math.cos(display.value);
    else if (v === "tan") display.value = Math.tan(display.value);
    else if (v === "âˆš") display.value = Math.sqrt(display.value);
    else if (v === "x^") display.value += "^";
    else display.value += v;
  };
};
</script>

</body>
</html>
