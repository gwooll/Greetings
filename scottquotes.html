<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scott The Woz Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #87cefa, #ffffff);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
    }

    .quote {
      font-size: 1.1em;
      font-style: italic;
    }

    .author {
      margin-top: 15px;
      font-weight: 700;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote">"Hey all, Scott here!"</div>
    <div class="author">â€” Scott The Woz</div>
  </div>

  <script>
    const quotes = [
      "Hey all, Scott here!",
      "This is a load of barnacles!",
      "I've been personally victimized by the Nintendo eShop.",
      "Why buy one game when you can buy seven and play none?",
      "Nothing says party like licensed shovelware.",
      "Therapy is temporary, but Wii Play is forever.",
      "I'm not addicted to collecting, I'm just emotionally dependent on it.",
      "This game cured my trust issues and then gave me new ones."
    ];

    let index = 0;
    const quoteElement = document.getElementById("quote");

    setInterval(() => {
      index = (index + 1) % quotes.length;
      quoteElement.textContent = `"${quotes[index]}"`;
    }, 10000); // change quote every 10 seconds
  </script>
</body>
</html>
